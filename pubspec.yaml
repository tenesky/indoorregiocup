name: indoor_regio_cup_app
description: Eine mobile Flutter‑App für den IRC Indoor Regio Cup Check‑In. Diese App ermöglicht das Importieren von Gästelisten per CSV, das Scannen von QR‑Codes, die Anzeige einer Ticketübersicht, den Versand von E‑Mails mit QR‑Codes, das Zurücksetzen von Scan‑Status sowie die Darstellung von Statistiken und einer QR‑Code‑Galerie.

# Version der App. Die Build‑Nummer kann bei Bedarf erhöht werden.
version: 1.0.0+1

# Unterstützte Flutter‑SDK Version
environment:
  # Dieses Projekt benötigt eine neuere Dart‑Version, um mit aktuellen
  # Flutter‑Versionen und Bibliotheken zu arbeiten. Die untere Grenze
  # erlaubt weiterhin ältere Projekte, die obere Grenze <4.0.0 schließt
  # zukünftige inkompatible Hauptversionen aus.
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # HTTP‑Client für API‑Aufrufe
  # Aktualisierte HTTP‑Bibliothek für REST‑Aufrufe
  http: ^1.2.2
  # Datei‑Picker für den CSV‑Import
  # Aktualisierter File Picker für den CSV‑Import
  file_picker: ^8.1.2
  # Scanner‑Bibliothek für QR‑Codes
  # Aktualisierte Scanner‑Bibliothek – neuere Version erfordert
  # Anpassungen im Code (siehe scan_page.dart)
  mobile_scanner: ^7.1.2
  # Für Dropdown‑Listen und andere Widgets wird keine zusätzliche Bibliothek benötigt
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true